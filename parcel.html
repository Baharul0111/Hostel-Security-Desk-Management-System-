<!DOCTYPE html>
<html>
  <head>
    <title>PARCEL</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
  </head>

  <body>
    <style>
        body {
          background-image: url('background_img.jpg');
        }
       
        </style>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>PARCEL</h1>
          </div>
          <div class="panel-body">
            <form action="parcel_.php" method="post">
              <div class="form-group">
                <label for="dates">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="dates"
                  name="dates"
                />
              </div>
              <div class="form-group">
                <label for="names">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="names"
                  name="names"
                />
              </div>
            
              <div class="form-group">
                <label for="room_no">Room Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="room_no"
                  name="room_no"
                />
              </div>
              <div class="form-group">
                <label for="mobile_no">Mobile Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="mobile_no"
                  name="mobile_no"
                />
              </div>
              
              <div class="form-group">
                <label for="in_time">IN Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="in_time"
                  name="in_time"
                />
              </div>
              <div class="form-group">
                <label for="delivery_name">Delivery Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="delivery_name"
                  name="delivery_name"
                />
              </div>
              <div class="form-group">
                <label for="parcel_source">Parcel Source</label>
                <input
                  type="text"
                  class="form-control"
                  id="parcel_source"
                  name="parcel_source"
                />
              </div>
             
              <div class="form-group">
                <label for="out_time">OUT Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="out_time"
                  name="out_time"
                />
              </div>
              <div class="form-group">
                <label for="remarks">Remarks</label>
                <input
                  type="text"
                  class="form-control"
                  id="remarks"
                  name="remarks"
                />
              </div>
              
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
          <div class="panel-footer text-right">
           
          </div>
        </div>
      </div>
    </div>
   
</div>
  </body>
</html>
