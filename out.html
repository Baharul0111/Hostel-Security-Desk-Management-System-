<!DOCTYPE html>
<html>
  <head>
    <title>OUT REGISTER</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
  </head>

  <body>
    <style>
      body {
        background-image: url('background_img.jpg');
      }
     
      </style>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>OUT REGISTER</h1>
          </div>
          <div class="panel-body">
            <form action="out_.php" method="post">
              
              <div class="form-group">
                <label for="dates">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="dates"
                  name="dates"
                />
              </div>
              <div class="form-group">
                <label for="names">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="names"
                  name="names"
                />
              </div>
              <div class="form-group">
                <label for="room_no">Room Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="room_no"
                  name="room_no"
                />
              </div>
              <div class="form-group">
                <label for="mobile_no">Mobile Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="mobile_no"
                  name="mobile_no"
                />
              </div>
              <div class="form-group">
                <label for="roll_no">Roll Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="roll_no"
                  name="roll_no"
                />
              </div>
              <div class="form-group">
                <label for="out_time">Out Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="out_time"
                  name="out_time"
                />
              </div>
              <div class="form-group">
                <label for="leave_days">Leave Days</label>
                <input
                  type="number"
                  class="form-control"
                  id="leave_days"
                  name="leave_days"
                />
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input
                  type="text"
                  class="form-control"
                  id="destination"
                  name="destination"
                />
              </div>
              <div class="form-group">
                <label for="key_submit">Key Submit</label>
                <div>
                  <label for="yes" class="radio-inline"
                    ><input
                      type="radio"
                      name="key_submit"
                      value="y"
                      id="yes"
                    />Yes</label
                  >
                  <label for="no" class="radio-inline"
                    ><input
                      type="radio"
                      name="key_submit"
                      value="n"
                      id="no"
                    />No</label
                  >
                </div>
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
          <div class="panel-footer text-right">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
